<html>
<head>
<title>AWT UI Preloader</title>
</head>
<body>
Please, wait for the UI to be preloaded...<br/>
<a href="../../ui/" id="redirect">Continue</a><br/>
<div style="position: fixed; top: 4096px; top: 100vh;">
	<iframe id="preloader"></iframe>
</div>
<script src="../jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
	var query_string = document.location.href.match(/\?(.+)/);
	if (query_string)
		query_string = query_string[1];
	else
		query_string = '';
	var url = $('#redirect').attr('href') + query_string;
	$('#redirect').attr('href', url);
	$('#preloader').load(function() {
		document.location = url;
	});
	$('#preloader').attr('src', url);
	$('#redirect').hide();
	setTimeout(function() {
		$('#redirect').show();
	}, 10000);
</script>
</body>
</html>
